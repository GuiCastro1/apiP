    <div class="container">
        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Atualizar produto</h4>

            <p>Informe um ID para carregar os dados</p>
            <form id="primeiro">
                <div class="mb-3">
                    <label for="IdUser" class="form-label">ID</label>
                    <input type="text" class="form-control" id="IdUser" name="IdUser" required>
                </div>
                <button id="enviarPrimeiro" type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <hr>

            <h4 class="mb-3">Atualizar</h4>
            <form id="segundo" class="needs-validation">

                <div class="col-sm-12">
                    <label for="NameUser" class="form-label">Nome do usuario:</label>
                    <input type="text" name="NameUser" id="NameUser" class="form-control" required>
                </div>

                <div class="col-sm-12">
                    <label for="EmailUser" class="form-label">Email:</label>
                    <input type="text" name="EmailUser" id="EmailUser" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="TelefoneUser" class="form-label">Telefone:</label>
                        <input type="text" name="TelefoneUser" id="TelefoneUser" class="form-control">
                    </div>

                    <div class="col-sm-6">
                        <label for="PasswordUser" class="form-label">Senha:</label>
                        <input type="text" name="PasswordUser" id="PasswordUser" class="form-control">
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-sm-6">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" name="descricao" id="descricao" class="form-control" required>
                    </div>
                </div> -->
                <div class="row">
                    <input type="submit" class="my-4 w-100 btn btn-primary btn-lg"
                        value="Atualizar produto">
                </div>
                <div class="row">
                    <div id="response" class="response">

                    </div>

                    <div id="txtFeedback" class="text-red text-center">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        /**
        * Identifica o formulário e adiciona o evento de envio.
        */

        const primeiro = document.getElementById("primeiro");
        const enviarPrimeiro = document.getElementById("enviarPrimeiro");
        enviarPrimeiro.addEventListener("click", buscarPorId);

        const segundo = document.getElementById("segundo");
        segundo.addEventListener("submit", atualizarRegistro);

        function buscarPorId(event) {
            // impedir o comportamento padrão do formulário
            event.preventDefault();

            // coleto o id do primeiro formulario
            var id = document.getElementById("IdUser").value;

            // URL da API
            var url = `http://localhost:8080/usuario/${id}`;

            fetch(url)
                .then(response => {
                    return response.json();
                })
                .then(resposta => {
                    console.log("Abaixo o resultado do consumo da API")
                    console.log(resposta);
                    document.getElementById("NameUser").value = resposta.IdUser;
                    document.getElementById("EmailUser").value = resposta.NameUser;
                    document.getElementById("TelefoneUser").value = resposta.EmailUser;
                    document.getElementById("PasswordUser").value = resposta.TelefoneUser;
                    // document.getElementById("descricao").value = resposta.PasswordUser;
                })
        }

        function atualizarRegistro(event) {
            // impedir o comportamento padrão do formulário
            event.preventDefault();

            // coleto o id do primeiro formulario e o valor dos campos do segundo formulario
            // Uso FormData para coletar os valores do segundo formulario
            var id = document.getElementById("IdUser").value;

            var formData = new FormData(document.getElementById("segundo"));
            var nomeProduto = formData.get("NameUser");
            var preco = formData.get("EmailUser");
            var tipo = formData.get("TelefoneUser");
            var quantEstoque = formData.get("PasswordUser");
            // var descricao = formData.get("descricao");
            // URL da API
            var url = `http://localhost:8080/usuario/${id}`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                //    ' Access-Control-Allow-Origin'
                },
                body: JSON.stringify({
                    NameUser: nomeProduto,
                    EmailUser: preco,
                    TelefoneUser: tipo,
                    PasswordUser: quantEstoque,
                    // descricao: descricao
                })
            })
                .then(response => {
                   response.json();
                })
                .then(resposta => {
                    console.log("Abaixo o resultado do consumo da API")
                    console.log(resposta);
                    document.getElementById("response").innerHTML = "Registro atualizado com sucesso!";
                    alert("Registro atualizado com sucesso!");
                    document.getElementById("NameUser").value = null;
                    document.getElementById("EmailUser").value = null;
                    document.getElementById("TelefoneUser").value = null;
                    document.getElementById("PasswordUser").value = null;
                    // document.getElementById("descricao").value = null;
                })
        }

    </script>
